spring:
  application:
    name: pocketmind-server
  data:
    redis:
      host: localhost
      port: 6379
  datasource:
    url: jdbc:postgresql://localhost:5432/pocketmind
    username: your_name
    password: your_password
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-pg.sql
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  ai:
    dashscope:
      api-key: your_key_here
      chat:
        options:
          model: qwen-turbo
          temperature: 0.7
    alibaba:
      toolcalling:
        baidu:
          search:
            enabled: true
        tavilysearch:
          api-key: your_key_here
          enabled: true
        jinacrawler:
          enabled: true
          api-key: your_jina_key
    openai:
      api-key: ${OPENAI_API_KEY:sk-placeholder} # 替换为你的 API Key
      base-url: ${OPENAI_BASE_URL:https://api.openai.com} # 替换为你的 Base URL (例如本地 Ollama: http://localhost:11434/v1)
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-4-turbo} # 替换为你使用的模型名称
  mail:
    host: smtp.qq.com
    port: 465
    username: your_name
    password: your_password
    protocol: smtp
    properties: # 下面要用properties的写法才可以生效
      mail.smtp.auth: true
      mail.smtp.ssl.enable: true  # 启用SSL
      mail.smtp.socketFactory.class: javax.net.ssl.SSLSocketFactory
    #      mail.debug: true  # 开启调试日志
    default-encoding: utf-8
# 日志配置
logging:
  level:
    com.example: debug

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

pocketmind:
  jwt:
    secret: your-secret-key-here
    user-id-claim: ${POCKETMIND_JWT_USER_ID_CLAIM:userId}
    leeway-seconds: ${POCKETMIND_JWT_LEEWAY_SECONDS:5}
    token-ttl-seconds: ${POCKETMIND_JWT_TOKEN_TTL_SECONDS:86400}